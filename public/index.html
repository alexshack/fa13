<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
<script type="text/javascript" src="/js/jszip.min.js"></script>
<script type="text/javascript" src="/js/jszip-utils.js"></script>
<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/FileSaver.js"></script>
</head>
<body>
<!-- start header -->
<h1>Hello word!!!</h1>
<h3>With JSZipUtils</h3>
<div id="jszip_utils"></div>

<script type="text/javascript">
(function () {

  function showError(elt, err) {
    elt.innerHTML = "<p class='alert alert-danger'>" + err + "</p>";
  }

  function showContent(elt, type, content) {
    elt.innerHTML = "<p class='alert alert-success'>loaded ! (as a " + type + ")<br/>" +
      "Content = " + content + "</p>";
  }

  //=========================
  // JSZipUtils
  //=========================
  JSZipUtils.getBinaryContent('all13Ho.zip', function(err, data) {
    var elt = document.getElementById('jszip_utils');
    if(err) {
      showError(elt, err);
      return;
    }

    try {
      var zip = new JSZip(data);
      showContent(elt, "" + data, zip.file("all13Ho.b13").asText());
    } catch(e) {
      showError(elt, e);
    }
  });

})();
</script>


 

})();
</script>
</body>
</html>
